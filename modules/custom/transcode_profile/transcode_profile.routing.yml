
transcode_profile.admin_settings_form:
  path: '/admin/config/transcode_profile/adminsettings'
  defaults:
    _form: '\Drupal\transcode_profile\Form\AdminSettingsForm'
    _title: 'AdminSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


# TranscodeProfile routing definition
entity.transcode_profile.collection:
  path: '/admin/structure/transcode_profile'
  defaults:
    _entity_list: 'transcode_profile'
    _title: 'Transcode profile'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.transcode_profile.add_form:
  path: '/admin/structure/transcode_profile/add'
  defaults:
    _entity_form: 'transcode_profile.add'
    _title: 'Add Transcode profile'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.transcode_profile.edit_form:
  path: '/admin/structure/transcode_profile/{transcode_profile}'
  defaults:
    _entity_form: 'transcode_profile.edit'
    _title: 'Edit Transcode profile'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.transcode_profile.delete_form:
  path: '/admin/structure/transcode_profile/{transcode_profile}/delete'
  defaults:
    _entity_form: 'transcode_profile.delete'
    _title: 'Delete Transcode profile'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

